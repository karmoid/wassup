<img class="topbanner" src="assets/snow.svg" />
<h1 class="title" data-bind="title"></h1>
<div class="change-container">
  <h3><span data-bind='current_change.number' class="number"></span></h3>
  <h1><span data-bind='current_change.name' class="name"></span></h1>
  <p class="change" data-bind='quote'></p>
  <p class="timestamp" data-bind='when'></p>
</div>

<p class="more-info" data-bind="moreinfo"></p>
