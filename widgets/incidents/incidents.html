<img class="topbanner" src="assets/snow.svg" />
<h1 class="title" data-bind="title"></h1>
<div class="incident-container">
  <h1><span data-bind='current_incident.impact' class="impact"></span></h1>
  <h3><span data-bind='current_incident.name' class="name"></span></h3>
  <h5><span data-bind='current_incident.where' class="where"></span></h5>
  <p class="incident" data-bind='quote'></p>
  <p class="timestamp" data-bind='when'></p>
</div>

<p class="more-info" data-bind="moreinfo"></p>
